<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IDS ML Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Dashboard Header -->
            <div class="col-12">
                <div class="dashboard-header">
                    <h1>Advanced IDS ML Dashboard</h1>
                    <div class="threat-level" id="threatLevel">
                        Current Threat Level: <span class="badge bg-success">Low</span>
                    </div>
                </div>
            </div>

            <!-- Attack Distribution -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Attack Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="attackDistributionChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Traffic Analysis -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Traffic Analysis</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="trafficAnalysisChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Network Map -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Network Map</h5>
                    </div>
                    <div class="card-body">
                        <div id="networkMap"></div>
                    </div>
                </div>
            </div>

            <!-- Attack History -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Attack History</h5>
                    </div>
                    <div class="card-body">
                        <div id="attackHistory" class="attack-history"></div>
                    </div>
                </div>
            </div>

            <!-- Machine Learning Stats -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Machine Learning Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div id="mlStats" class="ml-stats"></div>
                    </div>
                </div>
            </div>

            <!-- Simulation Control Panel -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Attack Simulation</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="attackType">Attack Type:</label>
                                    <select class="form-control" id="attackType">
                                        <option value="port_scan">Port Scan</option>
                                        <option value="sql_injection">SQL Injection</option>
                                        <option value="dos">Denial of Service</option>
                                        <option value="malware_cnc">Malware C&C</option>
                                        <option value="exploit_kit">Exploit Kit</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="attackDuration">Duration (seconds):</label>
                                    <input type="number" class="form-control" id="attackDuration" value="30" min="1" max="300">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <button class="btn btn-danger" onclick="startSimulation()">Start Simulation</button>
                                <button class="btn btn-secondary" onclick="stopSimulation()">Stop Simulation</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Export Button -->
            <div class="col-12 text-end mt-3">
                <button class="btn btn-primary" onclick="exportData()">Export Data</button>
            </div>
        </div>
    </div>
</body>
</html>
